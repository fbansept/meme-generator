<form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
  <div
    [class.has-danger]="
      !formulaire.get('email')?.valid && formulaire.get('email')?.touched
    "
    class="form-group"
  >
    <label for="exampleInputEmail1" class="form-label mt-4">
      Email address
    </label>

    <input
      [class.is-invalid]="
        !formulaire.get('email')?.valid && formulaire.get('email')?.touched
      "
      formControlName="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />

    <div
      *ngIf="formulaire.get('email')?.hasError('required')"
      class="invalid-feedback"
    >
      L'email est obligatoire
    </div>

    <div
      *ngIf="formulaire.get('email')?.hasError('pattern')"
      class="invalid-feedback"
    >
      Format d'email invalide
    </div>
  </div>

  <div
    [class.has-danger]="
      formulaire.get('password')?.hasError('required') &&
      formulaire.get('password')?.touched
    "
    class="form-group"
  >
    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
    <input
      [class.is-invalid]="
        formulaire.get('password')?.hasError('required') &&
        formulaire.get('password')?.touched
      "
      formControlName="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
    <div class="invalid-feedback">Le mot de passe est obligatoire</div>
  </div>

  <div class="form-group">
    <label for="formFile" class="form-label mt-4">Avatar</label>
    <input
      class="form-control"
      type="file"
      id="formFile"
      (change)="onChangeAvatar($event)"
    />
    <img style="max-width: 80px;" [attr.src]="sourceAvatar" />
  </div>

  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
